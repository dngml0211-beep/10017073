<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북클럽 3.0 - 개인 기질 진단</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#FEF3C7', primary: '#FF9F43', dark: '#F368E0', secondary: '#54a0ff', green: '#1dd1a1',
                            duo: { green: '#58CC02', blue: '#1CB0F6', purple: '#CE82FF', orange: '#FF9600', red: '#FF4B4B' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">

    <style>
        .font-noto { font-family: 'Noto Sans KR', sans-serif; }

        .choice-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .choice-card:hover {
            transform: scale(1.02);
        }
        .choice-card:active {
            transform: scale(0.98);
        }
        .choice-card.selected {
            transform: scale(1.03);
        }

        .progress-fill {
            transition: width 0.5s ease;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .wobble {
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-slide-up {
            animation: fadeSlideUp 0.5s ease forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-fuchsia-50 font-sans text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-purple-100 shadow-sm">
        <div class="max-w-4xl mx-auto px-6 py-3">
            <div class="flex items-center justify-between mb-2">
                <button onclick="confirmExit()" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-xl flex items-center justify-center text-gray-600 transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
                <div class="flex items-center gap-2">
                    <span class="text-brand-duo-purple font-bold">🌈 개인 기질</span>
                </div>
                <div class="w-10"></div>
            </div>
            <!-- Progress Bar -->
            <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="progress-fill h-full bg-gradient-to-r from-brand-duo-purple to-pink-400 rounded-full" style="width: 20%"></div>
            </div>
            <div class="text-center mt-1">
                <span class="text-xs text-gray-500"><span id="current-q">1</span> / 5</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8" id="quiz-container">
        <!-- Scenario Illustration -->
        <div class="bg-white rounded-3xl p-6 shadow-lg border border-purple-100 mb-6 fade-slide-up">
            <div class="flex items-center justify-center gap-4 mb-4" id="scenario-image">
                <div class="w-24 h-24 bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl flex items-center justify-center text-6xl wobble">
                    😢
                </div>
                <div class="text-4xl">
                    📖
                </div>
            </div>
            <p class="text-center text-gray-600" id="scenario-text">
                책 속 주인공이 눈물을 흘리고 있어요...
            </p>
        </div>

        <!-- Question -->
        <div class="text-center mb-8">
            <div class="inline-block relative mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-brand-duo-purple to-pink-400 rounded-full flex items-center justify-center text-3xl shadow-xl">
                    🐿️
                </div>
            </div>
            <h2 class="font-noto text-2xl text-gray-800" id="question-text">
                주인공이 슬프면 나는 어때?
            </h2>
        </div>

        <!-- Choice Cards (2 options) -->
        <div class="space-y-4" id="choices-container">
            <!-- Choice A -->
            <button onclick="selectChoice(this, 0)" class="choice-card w-full bg-white rounded-3xl p-5 shadow-lg border-2 border-transparent hover:border-brand-duo-purple text-left flex items-center gap-4 group">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-cyan-100 rounded-2xl flex items-center justify-center text-4xl flex-shrink-0 group-hover:scale-110 transition-transform">
                    😢
                </div>
                <div class="flex-1">
                    <p class="font-noto text-lg text-gray-800">나도 같이 슬퍼져...</p>
                    <p class="text-sm text-gray-400">주인공 마음이 내 마음 같아</p>
                </div>
                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-brand-duo-purple opacity-0 group-hover:opacity-100 transition-opacity">
                    <i class="fa-solid fa-check"></i>
                </div>
            </button>

            <!-- Choice B -->
            <button onclick="selectChoice(this, 1)" class="choice-card w-full bg-white rounded-3xl p-5 shadow-lg border-2 border-transparent hover:border-brand-duo-purple text-left flex items-center gap-4 group">
                <div class="w-16 h-16 bg-gradient-to-br from-amber-100 to-yellow-100 rounded-2xl flex items-center justify-center text-4xl flex-shrink-0 group-hover:scale-110 transition-transform">
                    🤔
                </div>
                <div class="flex-1">
                    <p class="font-noto text-lg text-gray-800">왜 울까? 궁금해!</p>
                    <p class="text-sm text-gray-400">이유가 뭔지 생각하게 돼</p>
                </div>
                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-brand-duo-purple opacity-0 group-hover:opacity-100 transition-opacity">
                    <i class="fa-solid fa-check"></i>
                </div>
            </button>
        </div>
    </main>

    <!-- Exit Confirmation Modal -->
    <div id="exit-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="hideExitModal()"></div>
        <div class="relative bg-white rounded-3xl p-8 shadow-2xl max-w-sm w-full">
            <div class="text-center">
                <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center text-4xl mx-auto mb-4">
                    😢
                </div>
                <h3 class="font-noto text-2xl text-gray-800 mb-2">진단을 그만할까요?</h3>
                <p class="text-gray-500 mb-6">지금까지의 진행이 저장되지 않아요.</p>
                <div class="flex gap-3">
                    <button onclick="hideExitModal()" class="flex-1 py-3 px-4 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-colors">
                        계속하기
                    </button>
                    <button onclick="window.location.href='diagnosis.html'" class="flex-1 py-3 px-4 bg-brand-duo-red text-white rounded-xl font-bold hover:bg-red-600 transition-colors">
                        나가기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/common.js"></script>
    <script>
        let currentQuestion = 1;
        let totalQuestions = 5;

        const questions = [
            {
                scenario: {
                    image: `<div class="w-24 h-24 bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl flex items-center justify-center text-6xl wobble">😢</div>
                            <div class="text-4xl">📖</div>`,
                    text: "책 속 주인공이 눈물을 흘리고 있어요..."
                },
                question: "주인공이 슬프면 나는 어때?",
                choices: [
                    { icon: "😢", label: "나도 같이 슬퍼져...", desc: "주인공 마음이 내 마음 같아", gradient: "from-blue-100 to-cyan-100" },
                    { icon: "🤔", label: "왜 울까? 궁금해!", desc: "이유가 뭔지 생각하게 돼", gradient: "from-amber-100 to-yellow-100" }
                ]
            },
            {
                scenario: {
                    image: `<div class="w-24 h-24 bg-gradient-to-br from-amber-100 to-orange-100 rounded-2xl flex items-center justify-center text-6xl wobble">📚</div>
                            <div class="text-4xl">⏰</div>`,
                    text: "책을 읽고 있는데 시간이 지나가요..."
                },
                question: "책을 읽을 때 어떤 편이야?",
                choices: [
                    { icon: "🏃", label: "빨리 다음 장이 궁금해!", desc: "휙휙 넘기면서 읽어", gradient: "from-orange-100 to-red-100" },
                    { icon: "🐢", label: "천천히 그림도 보고 싶어", desc: "꼼꼼히 살펴보며 읽어", gradient: "from-green-100 to-teal-100" }
                ]
            },
            {
                scenario: {
                    image: `<div class="w-24 h-24 bg-gradient-to-br from-red-100 to-pink-100 rounded-2xl flex items-center justify-center text-6xl wobble">😱</div>
                            <div class="text-4xl">👻</div>`,
                    text: "무서운 장면이 나왔어요!"
                },
                question: "무섭거나 긴장되는 장면이 나오면?",
                choices: [
                    { icon: "🫣", label: "헉! 두근두근해...", desc: "조금 무섭지만 계속 봐", gradient: "from-pink-100 to-rose-100" },
                    { icon: "😎", label: "괜찮아, 재밌어!", desc: "오히려 더 흥미로워", gradient: "from-indigo-100 to-blue-100" }
                ]
            },
            {
                scenario: {
                    image: `<div class="w-24 h-24 bg-gradient-to-br from-green-100 to-emerald-100 rounded-2xl flex items-center justify-center text-6xl wobble">📖</div>
                            <div class="text-4xl">🔚</div>`,
                    text: "책이 끝났어요! 그런데..."
                },
                question: "책을 다 읽으면 어때?",
                choices: [
                    { icon: "🎉", label: "다 읽어서 뿌듯해!", desc: "다른 책도 읽고 싶어", gradient: "from-yellow-100 to-amber-100" },
                    { icon: "😊", label: "주인공이 보고 싶어", desc: "이야기가 계속됐으면...", gradient: "from-purple-100 to-pink-100" }
                ]
            },
            {
                scenario: {
                    image: `<div class="w-24 h-24 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-2xl flex items-center justify-center text-6xl wobble">🎮</div>
                            <div class="text-4xl">📕</div>`,
                    text: "재밌는 것들이 많아요!"
                },
                question: "책 읽기와 다른 놀이 중에 고른다면?",
                choices: [
                    { icon: "📖", label: "조용히 책 읽을래", desc: "혼자 상상하는 게 좋아", gradient: "from-cyan-100 to-sky-100" },
                    { icon: "⚽", label: "밖에서 놀래!", desc: "움직이는 게 더 좋아", gradient: "from-lime-100 to-green-100" }
                ]
            }
        ];

        function selectChoice(card, index) {
            // Mark as selected
            document.querySelectorAll('.choice-card').forEach(c => {
                c.classList.remove('selected');
                c.style.borderColor = 'transparent';
                c.style.background = 'white';
            });
            card.classList.add('selected');
            card.style.borderColor = '#CE82FF';
            card.style.background = 'linear-gradient(135deg, #faf5ff 0%, #fdf4ff 100%)';

            // Auto advance after short delay
            setTimeout(() => {
                nextQuestion();
            }, 600);
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                // 진단 완료
                alert('개인 기질 진단이 완료되었습니다!');
                window.location.href = 'diagnosis.html';
                return;
            }

            currentQuestion++;

            // Update progress
            document.getElementById('current-q').textContent = currentQuestion;
            document.getElementById('progress-bar').style.width = (currentQuestion / totalQuestions * 100) + '%';

            // Load new question
            const q = questions[currentQuestion - 1];

            // Update scenario
            document.getElementById('scenario-image').innerHTML = q.scenario.image;
            document.getElementById('scenario-text').textContent = q.scenario.text;
            document.getElementById('question-text').textContent = q.question;

            // Rebuild choices
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            q.choices.forEach((choice, i) => {
                const btn = document.createElement('button');
                btn.onclick = () => selectChoice(btn, i);
                btn.className = 'choice-card w-full bg-white rounded-3xl p-5 shadow-lg border-2 border-transparent hover:border-brand-duo-purple text-left flex items-center gap-4 group fade-slide-up';
                btn.style.animationDelay = (i * 0.1) + 's';
                btn.innerHTML = `
                    <div class="w-16 h-16 bg-gradient-to-br ${choice.gradient} rounded-2xl flex items-center justify-center text-4xl flex-shrink-0 group-hover:scale-110 transition-transform">
                        ${choice.icon}
                    </div>
                    <div class="flex-1">
                        <p class="font-noto text-lg text-gray-800">${choice.label}</p>
                        <p class="text-sm text-gray-400">${choice.desc}</p>
                    </div>
                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-brand-duo-purple opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-check"></i>
                    </div>
                `;
                container.appendChild(btn);
            });

            // Add animation to scenario
            document.querySelector('.bg-white.rounded-3xl.p-6').classList.remove('fade-slide-up');
            void document.querySelector('.bg-white.rounded-3xl.p-6').offsetWidth;
            document.querySelector('.bg-white.rounded-3xl.p-6').classList.add('fade-slide-up');
        }

        function confirmExit() {
            document.getElementById('exit-modal').classList.remove('hidden');
        }

        function hideExitModal() {
            document.getElementById('exit-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
