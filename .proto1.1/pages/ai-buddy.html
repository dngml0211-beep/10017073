<!DOCTYPE html>

    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Custom CSS -->

    <style>
        .font-jua { font-family: 'Jua', sans-serif; }

        /* === Ï±ÑÌåÖ Î†àÏù¥ÏïÑÏõÉ === */
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(180deg, #f5f0ff 0%, #faf8ff 40%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïû•Ïãù */
        .chat-wrapper::before {
            content: '';
            position: absolute;
            top: -60px; right: -60px;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(139,92,246,0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        .chat-wrapper::after {
            content: '';
            position: absolute;
            bottom: 80px; left: -40px;
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(245,158,11,0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Ìó§Îçî */
        .chat-header {
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a78bfa 100%);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            color: white;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
        }
        .chat-header-avatar {
            width: 52px; height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border: 2.5px solid rgba(255,255,255,0.4);
            position: relative;
            flex-shrink: 0;
        }
        .chat-header-avatar .online-dot {
            position: absolute;
            bottom: 1px; right: 1px;
            width: 12px; height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2.5px solid #7c3aed;
        }

        /* Ï±ÑÌåÖ Î≥∏Î¨∏ */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        /* Î≤ÑÎîî Î©îÏãúÏßÄ (Ï¢åÏ∏°) */
        .buddy-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            animation: msgSlideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes msgSlideUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .buddy-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(124, 58, 237, 0.25);
        }
        .buddy-bubble {
            background: white;
            border-radius: 4px 20px 20px 20px;
            padding: 16px 20px;
            max-width: 75%;
            font-family: 'Jua', sans-serif;
            font-size: 1rem;
            color: #374151;
            line-height: 1.6;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 1px solid rgba(139, 92, 246, 0.08);
        }

        /* ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ (Ïö∞Ï∏°) */
        .user-row {
            display: flex;
            justify-content: flex-end;
            animation: msgSlideUp 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .user-bubble {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            border-radius: 20px 4px 20px 20px;
            padding: 14px 20px;
            max-width: 70%;
            font-family: 'Jua', sans-serif;
            font-size: 0.95rem;
            color: white;
            line-height: 1.5;
            box-shadow: 0 3px 12px rgba(124, 58, 237, 0.3);
        }

        /* ÏÑ†ÌÉùÏßÄ ÏòÅÏó≠ */
        .choices-area {
            padding: 8px 0 8px 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: msgSlideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .choice-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            background: white;
            border: 2px solid #ede9fe;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Jua', sans-serif;
            font-size: 0.95rem;
            color: #4b5563;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .choice-btn:hover {
            border-color: #8b5cf6;
            background: #f5f3ff;
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.15);
        }
        .choice-btn:active { transform: scale(0.97); }
        .choice-icon {
            width: 44px; height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        .choice-label { font-weight: 600; }
        .choice-desc {
            font-size: 0.75rem;
            color: #9ca3af;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
            margin-top: 2px;
        }

        /* ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 16px 20px;
        }
        .typing-indicator span {
            width: 9px; height: 9px;
            border-radius: 50%;
            background: #c4b5fd;
            animation: typeBounce 1.2s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
        @keyframes typeBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* ÌïòÎã® ÏûÖÎ†• Î∞î (Ïû•ÏãùÏö©) */
        .chat-footer {
            padding: 14px 20px;
            background: white;
            border-top: 1px solid #f3f0ff;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 10;
        }
        .chat-input-fake {
            flex: 1;
            padding: 12px 18px;
            background: #f9f7ff;
            border: 1.5px solid #ede9fe;
            border-radius: 24px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            color: #a3a3a3;
        }
        .chat-send-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-send-btn:hover { transform: scale(1.08); box-shadow: 0 6px 18px rgba(124, 58, 237, 0.4); }
        .chat-send-btn:active { transform: scale(0.95); }

        /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
        .chat-back-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        .chat-back-btn:hover { background: rgba(255,255,255,0.3); }

        /* max-width Ï†úÌïú */
        .chat-max-w {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body class="bg-white font-sans text-gray-800 h-screen overflow-hidden">
    <!-- Î™®Î∞îÏùº ÌñÑÎ≤ÑÍ±∞ Î≤ÑÌäº -->
    <button class="sidebar-toggle" id="sidebar-toggle-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars text-gray-600 text-lg"></i>
    </button>

    <!-- ÏÇ¨Ïù¥ÎìúÎ∞î Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

    <div class="flex w-full h-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content: Ï†ÑÏ≤¥ÌôîÎ©¥ Ï±ÑÌåÖ -->
        <main class="flex-1 h-full overflow-hidden">
            <div class="chat-wrapper">

                <!-- Ï±ÑÌåÖ Ìó§Îçî -->
                <div class="chat-header">
                    <button class="chat-back-btn" onclick="goBack()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="chat-header-avatar">
                        üêøÔ∏è
                        <div class="online-dot"></div>
                    </div>
                    <div>
                        <p class="font-jua text-lg">Îã§ÎûåÏù¥</p>
                        <p style="font-size:0.75rem; opacity:0.8;">AI ÎèÖÏÑú Î≤ÑÎîî</p>
                    </div>
                </div>

                <!-- Ï±ÑÌåÖ Î≥∏Î¨∏ -->
                <div class="chat-body" id="chat-body">
                    <!-- JSÎ°ú Î†åÎçîÎßÅ -->
                </div>

                <!-- ÌïòÎã® ÏûÖÎ†• Î∞î (Ïû•ÏãùÏö©) -->
                <div class="chat-footer">
                    <div class="chat-max-w" style="display:flex; align-items:center; gap:12px;">
                        <div class="chat-input-fake">Îã§ÎûåÏù¥ÏóêÍ≤å ÎßêÌï¥Î≥¥ÏÑ∏Ïöî...</div>
                        <button class="chat-send-btn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Logout Modal Container -->
    <div id="logout-modal-container"></div>

    <!-- Scripts -->
    <script src="../js/common.js"></script>
    <script src="../js/sidebar.js"></script>

    <script>
    // === Îç∞Ïù¥ÌÑ∞ ===
    const buddyBooks = [
        { id: 'book1', title: 'Ïò§Ï¶àÏùò ÎßàÎ≤ïÏÇ¨', emoji: 'üå™Ô∏è', color: '#10b981' },
        { id: 'book2', title: 'ÏïΩÏÜçÏùÄ Ï¶êÍ±∞Ïõå', emoji: 'ü§ù', color: '#f59e0b' },
        { id: 'book3', title: 'Ïà≠Ïà≠Ïù¥ÏôÄ ÎÇò', emoji: 'üêæ', color: '#ec4899' },
        { id: 'book4', title: 'Îπ®Í∞ÑÎ®∏Î¶¨ Ïï§', emoji: 'üëß', color: '#ef4444' }
    ];

    const buddyTools = [
        { id: 'question-lens', title: 'ÏßàÎ¨∏Î†åÏ¶à', icon: 'fa-magnifying-glass', color: '#8b5cf6', bg: '#ede9fe', desc: 'Ï±Ö ÏÜçÏóêÏÑú Í∂ÅÍ∏àÌïú Í±∏ Ï∞æÏïÑÎ≥¥Ïûê!' },
        { id: 'video-retelling', title: 'ÏòÅÏÉÅ Î¶¨ÌÖîÎßÅ', icon: 'fa-video', color: '#ec4899', bg: '#fce7f3', desc: 'Ïù¥ÏïºÍ∏∞Î•º ÏòÅÏÉÅÏúºÎ°ú Îã§Ïãú ÎßêÌï¥Î≥¥Ïûê!' },
        { id: 'debate', title: 'ÎèÖÏÑúÌÜ†Î°†', icon: 'fa-comments', color: '#3b82f6', bg: '#dbeafe', desc: 'Ï±ÖÏóê ÎåÄÌï¥ ÌÜ†Î°†Ìï¥Î≥¥Ïûê!' }
    ];

    let selectedBook = null;
    const chatBody = document.getElementById('chat-body');

    // === Ïú†Ìã∏ ===
    function scrollToBottom() {
        setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 50);
    }

    function addBuddyMsg(html) {
        const row = document.createElement('div');
        row.className = 'buddy-row';
        row.innerHTML = `
            <div class="buddy-avatar">üêøÔ∏è</div>
            <div class="buddy-bubble">${html}</div>
        `;
        chatBody.appendChild(row);
        scrollToBottom();
    }

    function addUserMsg(text) {
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `<div class="user-bubble">${text}</div>`;
        chatBody.appendChild(row);
        scrollToBottom();
    }

    function showTyping() {
        const row = document.createElement('div');
        row.className = 'buddy-row';
        row.id = 'typing-row';
        row.innerHTML = `
            <div class="buddy-avatar">üêøÔ∏è</div>
            <div class="buddy-bubble">
                <div class="typing-indicator"><span></span><span></span><span></span></div>
            </div>
        `;
        chatBody.appendChild(row);
        scrollToBottom();
    }

    function removeTyping() {
        const t = document.getElementById('typing-row');
        if (t) t.remove();
    }

    // === STEP 1: Ïù∏ÏÇ¨ + Ï±Ö ÏÑ†ÌÉù ===
    function startChat() {
        chatBody.innerHTML = '';

        // Ïù∏ÏÇ¨ Î©îÏãúÏßÄ
        addBuddyMsg('ÏïàÎÖï! ÎÇòÎäî <b>Îã§ÎûåÏù¥</b>Ïïº üêøÔ∏è<br>Ïò§ÎäòÏùÄ Ïñ¥Îñ§ Ï±ÖÏúºÎ°ú Ïù¥ÏïºÍ∏∞Ìï†Íπå?');

        // Ï±Ö ÏÑ†ÌÉùÏßÄ
        setTimeout(() => {
            const area = document.createElement('div');
            area.className = 'choices-area';

            buddyBooks.forEach(book => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `
                    <div class="choice-icon" style="background:${book.color}12; color:${book.color};">
                        <span style="font-size:1.5rem;">${book.emoji}</span>
                    </div>
                    <span class="choice-label">${book.title}</span>
                `;
                btn.onclick = () => onSelectBook(book);
                area.appendChild(btn);
            });

            // Îã§Î•∏ Ï±Ö Ï∞æÍ∏∞
            const otherBtn = document.createElement('button');
            otherBtn.className = 'choice-btn';
            otherBtn.style.opacity = '0.6';
            otherBtn.innerHTML = `
                <div class="choice-icon" style="background:#f3f4f6; color:#9ca3af;">
                    <i class="fa-solid fa-search" style="font-size:1.2rem;"></i>
                </div>
                <span class="choice-label" style="color:#9ca3af;">Îã§Î•∏ Ï±Ö Ï∞æÍ∏∞</span>
            `;
            otherBtn.onclick = () => {
                window.location.href = 'book-library.html';
            };
            area.appendChild(otherBtn);

            chatBody.appendChild(area);
            scrollToBottom();
        }, 500);
    }

    // === STEP 2: Ï±Ö ÏÑ†ÌÉù ‚Üí ÌôúÎèô ÏÑ†ÌÉù ===
    function onSelectBook(book) {
        selectedBook = book;

        // ÏÑ†ÌÉùÏßÄ Ï†úÍ±∞
        const oldArea = chatBody.querySelector('.choices-area');
        if (oldArea) oldArea.remove();

        // ÏÇ¨Ïö©Ïûê ÏùëÎãµ
        addUserMsg(`${book.emoji} ${book.title}`);

        // ÌÉÄÏù¥Ìïë
        setTimeout(() => showTyping(), 300);

        setTimeout(() => {
            removeTyping();
            addBuddyMsg(`<b>${book.title}</b> Ï¢ãÏïÑ! üéâ<br>Ïñ¥Îñ§ ÌôúÎèôÏùÑ Ìï¥Î≥ºÍπå?`);

            // ÌôúÎèô ÏÑ†ÌÉùÏßÄ
            setTimeout(() => {
                const area = document.createElement('div');
                area.className = 'choices-area';

                buddyTools.forEach(tool => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.innerHTML = `
                        <div class="choice-icon" style="background:${tool.bg}; color:${tool.color};">
                            <i class="fa-solid ${tool.icon}" style="font-size:1.2rem;"></i>
                        </div>
                        <div>
                            <p class="choice-label">${tool.title}</p>
                            <p class="choice-desc">${tool.desc}</p>
                        </div>
                    `;
                    btn.onclick = () => onSelectTool(tool);
                    area.appendChild(btn);
                });

                chatBody.appendChild(area);
                scrollToBottom();
            }, 400);
        }, 1200);
    }

    // === STEP 3: ÌôúÎèô ÏÑ†ÌÉù ‚Üí ÌéòÏù¥ÏßÄ Ïù¥Îèô ===
    function onSelectTool(tool) {
        // ÏÑ†ÌÉùÏßÄ Ï†úÍ±∞
        const oldArea = chatBody.querySelector('.choices-area');
        if (oldArea) oldArea.remove();

        // ÏÇ¨Ïö©Ïûê ÏùëÎãµ
        addUserMsg(tool.title);

        // ÌÉÄÏù¥Ìïë
        setTimeout(() => showTyping(), 300);

        setTimeout(() => {
            removeTyping();
            addBuddyMsg(`Ï¢ãÏïÑ! <b>${tool.title}</b> ÏãúÏûëÌï†Í≤å! üöÄ<br>Ïû¨Î∞åÍ≤å Ìï¥Î≥¥Ïûê~`);

            // ÌéòÏù¥ÏßÄ Ïù¥Îèô
            setTimeout(() => {
                sessionStorage.setItem('aiBuddyBook', JSON.stringify(selectedBook));
                if (typeof openTool === 'function') {
                    openTool(tool.id);
                } else {
                    window.location.href = tool.id + '.html';
                }
            }, 1000);
        }, 1000);
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', () => {
        loadSidebar('ai-buddy');
        loadLogoutModal();
        startChat();
    });
    </script>
</body>
