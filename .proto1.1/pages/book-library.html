    function selectCategory(category) {

    // ============================================================

    function updateTotalCount() {
        const countEl = document.getElementById('book-count');
        const headerCountEl = document.getElementById('header-book-count');
        let count = 0;

        if (currentSubTab === 'all') {
            count = booksData[currentMainCategory].totalCount;
        } else if (currentSubTab === 'category') {
            if (currentCategory === 'ì „ì²´') {
                count = booksData[currentMainCategory].totalCount;
            } else {
                count = booksData[currentMainCategory].books.filter(b => b.category === currentCategory).length;
            }
        } else if (currentSubTab === 'favorites') {
            count = booksData[currentMainCategory].books.filter(b => b.favorited).length;
        } else if (currentSubTab === 'recent') {
            const recentIds = recentViewed.map(r => r.id);
            count = booksData[currentMainCategory].books.filter(b => recentIds.includes(b.id)).length;
        }

        countEl.textContent = count.toLocaleString();

        // í—¤ë”ì˜ ì´ ê¶Œìˆ˜ë„ ì—…ë°ì´íŠ¸ (ë©”ì¸ ì¹´í…Œê³ ë¦¬ ì „ì²´ ê¶Œìˆ˜)
        headerCountEl.textContent = booksData[currentMainCategory].totalCount.toLocaleString();

        const sortSelect = document.getElementById('sort-select');

    // ============================================================

    function renderBooks() {
        const container = document.getElementById('book-grid');
        const emptyState = document.getElementById('empty-state');

        if (currentSubTab === 'all') {
            books = booksData[currentMainCategory].books;

            books = currentCategory === 'ì „ì²´'
                ? booksData[currentMainCategory].books
                : booksData[currentMainCategory].books.filter(b => b.category === currentCategory);
        } else if (currentSubTab === 'favorites') {
            books = booksData[currentMainCategory].books.filter(b => b.favorited);
        } else if (currentSubTab === 'recent') {
            const recentIds = recentViewed.map(r => r.id);
            books = booksData[currentMainCategory].books.filter(b => recentIds.includes(b.id));

            } else {
                emptyState.querySelector('.empty-state-title').textContent = 'ë„ì„œê°€ ì—†ìŠµë‹ˆë‹¤';
                emptyState.querySelector('.empty-state-desc').innerHTML = 'ì´ ì¹´í…Œê³ ë¦¬ì—ëŠ” ì•„ì§ ë„ì„œê°€ ì—†ì–´ìš”.';

        emptyState.style.display = 'none';

        let html = '';

                : `<div class="book-cover-placeholder"><i class="fa-solid fa-book"></i><span>BOOK</span></div>`;

            const favActiveClass = book.favorited ? 'active' : '';
            const favIcon = book.favorited ? 'fa-solid' : 'fa-regular';

            html += `
            <div class="book-card" onclick="viewBook(${book.id})">
                <div class="book-cover">
                    ${coverHtml}

                        <i class="${favIcon} fa-heart"></i>
                    </button>
                </div>
                <div class="book-info">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-meta">
                        <span class="book-level">${book.level}</span>
                        <span class="book-category">${book.category}</span>

    function getBadgeText(badge) {
        const texts = {

    // ============================================================
    //  ì°œí•˜ê¸° í† ê¸€
    // ============================================================
    function toggleFavorite(event, bookId) {
        event.stopPropagation();

        // ëª¨ë“  ì¹´í…Œê³ ë¦¬ì—ì„œ í•´ë‹¹ ë„ì„œ ì°¾ê¸°
        Object.keys(booksData).forEach(cat => {
            const book = booksData[cat].books.find(b => b.id === bookId);
            if (book) {
                book.favorited = !book.favorited;
                if (book.favorited) {
                    favorites.add(bookId);
                } else {
                    favorites.delete(bookId);
                }
            }
        });

        saveUserData();
        renderBooks();
        updateTotalCount();
    }

    // ============================================================
    //  ë„ì„œ ë³´ê¸° (ìµœê·¼ ë³¸ ë„ì„œì— ì¶”ê°€)
    // ============================================================
    function viewBook(bookId) {
        // ìµœê·¼ ë³¸ ë„ì„œì— ì¶”ê°€
        const existingIndex = recentViewed.findIndex(r => r.id === bookId);
        if (existingIndex > -1) {
            recentViewed.splice(existingIndex, 1);
        }
        recentViewed.unshift({ id: bookId, viewedAt: Date.now() });

        // ìµœëŒ€ 20ê°œê¹Œì§€ë§Œ ìœ ì§€
        if (recentViewed.length > 20) {
            recentViewed = recentViewed.slice(0, 20);
        }

        saveUserData();

        // ë„ì„œ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™ (ì¶”í›„ êµ¬í˜„)
        // window.location.href = `book-detail.html?id=${bookId}`;
        console.log('View book:', bookId);
    }

    // ============================================================
    //  ì •ë ¬
    // ============================================================
    function sortBooks(sortBy) {
        const books = booksData[currentMainCategory].books;

        switch (sortBy) {
            case 'latest':
                books.sort((a, b) => b.id - a.id);
                break;
            case 'popular':
                books.sort((a, b) => (b.badge === 'popular' ? 1 : 0) - (a.badge === 'popular' ? 1 : 0));
                break;
            case 'title':
                books.sort((a, b) => a.title.localeCompare(b.title, 'ko'));
                break;
        }

        renderBooks();
    }
